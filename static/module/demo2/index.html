<div class="main brk" id="demo2_wrap">
	<div class="w">
		<h1>JavaScript Array 对象</h1>
		<p>
			Array 对象
			Array 对象用于在单个的变量中存储多个值。
			创建 Array 对象的语法：
			new Array();
			new Array(size);
			new Array(element0, element1, ..., elementn);
		</p>
		<br>
		<button class="requestBtn">点击请求数据</button>
		<div id="demo2_reqData"></div>
		<label class="appLink" data-link="home"><span>home</span></label>
	</div>
</div>

<script type="text/html" id="demo2Tpl">
	<% _.each(data, function (item, i) { %>
		<li class="rankItem">
			<%= item %>
		</li>
	<% }); %>
</script>
